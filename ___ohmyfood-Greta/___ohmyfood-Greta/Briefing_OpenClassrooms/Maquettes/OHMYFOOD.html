<html lang="fr">

    <main>

                    <li class="CheckBox">
                        <i class="tuto__icon fas fa-list-ul">

                    <li class="CheckBox">
                        <i class="tuto__icon fas fa-store">

                </ol>

        </Section>


        


    </main>
